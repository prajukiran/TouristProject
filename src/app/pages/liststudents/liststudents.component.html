<div>
    <h1 class="text-center">Student Data</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Email</th>
                <th scope="col">Address</th>
                <th scope="col">Address2</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
                <th scope="action">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.inputAddress}}</td>
                <td>{{s.inputAddress2}}</td>
                <td>{{s.inputState}}</td>
                <td>{{s.inputCity}}</td>
                <td>{{s.inputZip}}</td>
                <td><button type="button" class="btn btn-light" style="border:solid 2px black" [routerLink]="['/editstudent']"
                        [state]="s">EDIT</button>
                    <button type="button" class="btn btn-light" style="border:solid
2px black" (click)="deleteData (s.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
