<form  [formGroup]="regForm" (ngSubmit)="registration ()" class="row g-3 container w-75 mx-auto mt-5 border border-1">
    <div class="col-md-6"> 
      <label for="name" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Customer Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="inputAddress">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="inputAddress2">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" formControlName="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" formControlName="inputState">
        <option selected>Choose...</option>
        <option value="Maharashta">Maharashtra</option>
        <option value="Gujrat">Gujrat</option>
        <option value="Karnataka">Karnataka</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" formControlName="inputZip">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Add Customer Data</button>
    </div>
  </form>
